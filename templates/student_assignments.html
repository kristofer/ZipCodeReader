{{template "base.html" .}}

{{define "student_content"}}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">My Assignments</h1>
        <p class="mt-2 text-gray-600">View and manage your assigned readings</p>
    </div>

    <!-- Student Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Assignments</dt>
                        <dd class="text-lg font-medium text-gray-900" id="totalAssignments">-</dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Completed</dt>
                        <dd class="text-lg font-medium text-gray-900" id="completedAssignments">-</dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">In Progress</dt>
                        <dd class="text-lg font-medium text-gray-900" id="inProgressAssignments">-</dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                    </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Overdue</dt>
                        <dd class="text-lg font-medium text-gray-900" id="overdueAssignments">-</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="mb-8 flex gap-4">
        <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Refresh
        </button>
        <button id="dueDateAlertsBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
            </svg>
            Due Date Alerts
        </button>
    </div>

    <!-- Filters and Search -->
    <div class="bg-white rounded-lg shadow mb-6">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Filter Assignments</h3>
        </div>
        <div class="px-6 py-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="searchInput" placeholder="Search assignments..." class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="categoryFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Categories</option>
                        <option value="Programming">Programming</option>
                        <option value="Reading">Reading</option>
                        <option value="Research">Research</option>
                        <option value="Project">Project</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="statusFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Statuses</option>
                        <option value="assigned">Assigned</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="sortBy" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="due_date">Due Date</option>
                        <option value="assigned_at">Assigned Date</option>
                        <option value="title">Title</option>
                        <option value="category">Category</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Assignments List -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Your Assignments</h3>
        </div>
        <div id="assignmentsList" class="divide-y divide-gray-200">
            <!-- Assignment cards will be loaded here -->
            <div class="px-6 py-4 text-center text-gray-500">
                <div class="flex justify-center items-center">
                    <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading assignments...
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Due Date Alerts Modal -->
<div id="dueDateAlertsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Due Date Alerts</h3>
        </div>
        <div id="dueDateAlertsContent" class="px-6 py-4">
            <div class="text-center text-gray-500">Loading alerts...</div>
        </div>
        <div class="px-6 py-4 border-t border-gray-200">
            <button id="closeDueDateAlertsBtn" class="w-full bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Close</button>
        </div>
    </div>
</div>

<script>
// Student Assignment Dashboard JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const refreshBtn = document.getElementById('refreshBtn');
    const dueDateAlertsBtn = document.getElementById('dueDateAlertsBtn');
    const dueDateAlertsModal = document.getElementById('dueDateAlertsModal');
    const closeDueDateAlertsBtn = document.getElementById('closeDueDateAlertsBtn');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const statusFilter = document.getElementById('statusFilter');
    const sortBy = document.getElementById('sortBy');

    // Load initial data
    loadDashboardStats();
    loadAssignments();

    // Event listeners
    refreshBtn.addEventListener('click', () => {
        loadDashboardStats();
        loadAssignments();
    });

    dueDateAlertsBtn.addEventListener('click', () => {
        loadDueDateAlerts();
        dueDateAlertsModal.classList.remove('hidden');
    });

    closeDueDateAlertsBtn.addEventListener('click', () => {
        dueDateAlertsModal.classList.add('hidden');
    });

    searchInput.addEventListener('input', debounce(loadAssignments, 300));
    categoryFilter.addEventListener('change', loadAssignments);
    statusFilter.addEventListener('change', loadAssignments);
    sortBy.addEventListener('change', loadAssignments);

    // Load dashboard statistics
    function loadDashboardStats() {
        fetch('/student/dashboard/stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalAssignments').textContent = data.total_assignments || 0;
                document.getElementById('completedAssignments').textContent = data.completed_assignments || 0;
                document.getElementById('inProgressAssignments').textContent = data.in_progress_assignments || 0;
                document.getElementById('overdueAssignments').textContent = data.overdue_assignments || 0;
            })
            .catch(error => console.error('Error loading dashboard stats:', error));
    }

    // Load assignments
    function loadAssignments() {
        const searchTerm = searchInput.value;
        const category = categoryFilter.value;
        const status = statusFilter.value;
        const sort = sortBy.value;

        let url = '/student/assignments?';
        const params = new URLSearchParams();
        
        if (searchTerm) params.append('search', searchTerm);
        if (category) params.append('category', category);
        if (status) params.append('status', status);
        if (sort) params.append('sort', sort);

        fetch(url + params.toString())
            .then(response => response.json())
            .then(data => {
                renderAssignments(data.assignments || []);
            })
            .catch(error => {
                console.error('Error loading assignments:', error);
                document.getElementById('assignmentsList').innerHTML = '<div class="px-6 py-4 text-center text-red-500">Error loading assignments</div>';
            });
    }

    // Load due date alerts
    function loadDueDateAlerts() {
        fetch('/student/due-dates/alerts')
            .then(response => response.json())
            .then(data => {
                renderDueDateAlerts(data.alerts || []);
            })
            .catch(error => {
                console.error('Error loading due date alerts:', error);
                document.getElementById('dueDateAlertsContent').innerHTML = '<div class="text-center text-red-500">Error loading alerts</div>';
            });
    }

    // Render assignments
    function renderAssignments(assignments) {
        const assignmentsList = document.getElementById('assignmentsList');
        
        if (assignments.length === 0) {
            assignmentsList.innerHTML = '<div class="px-6 py-4 text-center text-gray-500">No assignments found</div>';
            return;
        }

        assignmentsList.innerHTML = assignments.map(assignment => {
            const statusColor = getStatusColor(assignment.status);
            const isOverdue = assignment.due_date && new Date(assignment.due_date) < new Date() && assignment.status !== 'completed';
            
            return `
                <div class="px-6 py-4 hover:bg-gray-50 ${isOverdue ? 'bg-red-50' : ''}">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h4 class="text-lg font-medium text-gray-900">${assignment.title}</h4>
                            <p class="text-sm text-gray-600 mt-1">${assignment.description || 'No description'}</p>
                            <div class="flex items-center mt-2 text-sm text-gray-500">
                                <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">${assignment.category}</span>
                                <span class="ml-2 px-2 py-1 rounded-full text-xs ${statusColor}">${assignment.status.replace('_', ' ')}</span>
                                ${assignment.due_date ? `<span class="ml-2 ${isOverdue ? 'text-red-600 font-medium' : ''}">Due: ${new Date(assignment.due_date).toLocaleDateString()}</span>` : ''}
                                ${isOverdue ? '<span class="ml-2 text-red-600 font-medium">OVERDUE</span>' : ''}
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="viewAssignment(${assignment.id})" class="text-blue-600 hover:text-blue-800 text-sm">View</button>
                            ${assignment.status === 'assigned' ? `<button onclick="markInProgress(${assignment.id})" class="text-yellow-600 hover:text-yellow-800 text-sm">Start</button>` : ''}
                            ${assignment.status === 'in_progress' ? `<button onclick="markCompleted(${assignment.id})" class="text-green-600 hover:text-green-800 text-sm">Complete</button>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Render due date alerts
    function renderDueDateAlerts(alerts) {
        const dueDateAlertsContent = document.getElementById('dueDateAlertsContent');
        
        if (alerts.length === 0) {
            dueDateAlertsContent.innerHTML = '<div class="text-center text-gray-500">No upcoming due dates</div>';
            return;
        }

        dueDateAlertsContent.innerHTML = `
            <div class="space-y-3">
                ${alerts.map(alert => `
                    <div class="p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <h4 class="font-medium text-yellow-800">${alert.title}</h4>
                        <p class="text-sm text-yellow-600 mt-1">Due: ${new Date(alert.due_date).toLocaleDateString()}</p>
                        <p class="text-sm text-yellow-600">Days remaining: ${alert.days_remaining}</p>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // Get status color
    function getStatusColor(status) {
        switch (status) {
            case 'assigned': return 'bg-gray-100 text-gray-800';
            case 'in_progress': return 'bg-yellow-100 text-yellow-800';
            case 'completed': return 'bg-green-100 text-green-800';
            default: return 'bg-gray-100 text-gray-800';
        }
    }

    // Utility functions
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
});

// Global functions for assignment actions
function viewAssignment(id) {
    window.location.href = `/student/assignments/${id}`;
}

function markInProgress(id) {
    fetch(`/student/assignments/${id}/progress`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({status: 'in_progress'})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadAssignments();
            loadDashboardStats();
        } else {
            alert('Error updating assignment status: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error updating assignment status:', error);
        alert('Error updating assignment status');
    });
}

function markCompleted(id) {
    fetch(`/student/assignments/${id}/complete`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({status: 'completed'})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadAssignments();
            loadDashboardStats();
            alert('Assignment completed successfully!');
        } else {
            alert('Error completing assignment: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error completing assignment:', error);
        alert('Error completing assignment');
    });
}
</script>
{{end}}
